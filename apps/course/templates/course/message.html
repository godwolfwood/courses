<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "course/style.css" %}">
  </head>
  <body>
    <div class="wrapper">
        <h1>Are you sure you want to delete the following course?</h1>
        <p> Name: {{course.name}}</p>
        <p> Description: {{course.desc}}</p>
        <form action="{% url 'course_index' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="No">
        </form>
        <form action="{% url 'course_remove' number=course.id %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Yes! I want to delete this">
        </form>
    </div>
  </body>
</html>
